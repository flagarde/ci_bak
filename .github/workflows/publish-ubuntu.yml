name: Ubuntu

on:
  push:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      
    strategy:
      fail-fast: false
      matrix:
        version:
          - gcc-default-x86_64
          - gcc-4.8-x86_64
          - gcc-4.9-x86_64
          - gcc-5-x86_64
          #- gcc-6-x86_64
          - gcc-7-x86_64
          - gcc-8-x86_64
          - gcc-9-x86_64
          - gcc-10-x86_64
          - gcc-11-x86_64
          - clang-default-x86_64
          - clang-3.5-x86_64
          - clang-3.6-x86_64
          - clang-3.7-x86_64
          - clang-3.8-x86_64
          - clang-3.9-x86_64
          - clang-4-x86_64
          - clang-5-x86_64
          - clang-6-x86_64
          - clang-7-x86_64
          - clang-8-x86_64
          - clang-9-x86_64
          - clang-10-x86_64
          - clang-11-x86_64
          - clang-12-x86_64
          - clang-14-x86_64
          #- intel-2022.2-x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4.0.1
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-ubuntu-${{ matrix.version }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.0.0
        with:
          context: .
          push: true
          file: ./ubuntu/${{ matrix.version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

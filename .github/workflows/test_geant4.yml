name: Test geant4

on:
  push:
    branches: ['main']

jobs:
  test-image:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false    

    container: ghcr.io/flagarde/ci_bak-archlinux-gcc-default-x86_64:main

    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install ROOT
        run: cat /etc/passwd; runuser -l  build -c 'trizen -S --noconfirm geant4'
        
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: 3.23.x
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        
      - name: 'üîß Configure'
        run: cmake -G Ninja -S ./tests -B ./build -D CMAKE_BUILD_TYPE=Release -DBUILD_ROOT_INTERFACE=ON -DBUILD_LCIO_INTERFACE=ON

      - name: '‚öôÔ∏è Build'
        run: cmake --build ./build --config Release --parallel 2
        

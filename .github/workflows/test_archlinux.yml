name: Test Archlinux

on:
  push:
    branches: ['main']

jobs:
  test-image:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false    
      matrix:
        image: [default-x86_64]

    container: ghcr.io/flagarde/${{ github.repository }}-archlinux-gcc-${{ matrix.image }}:main

    steps:
      
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: 3.23.x
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: '🔧 Configure'
        run: cmake -S ./tests -B ./build -D CMAKE_BUILD_TYPE=Release

      - name: '⚙️ Build'
        run: cmake --build ./build --config Release --parallel 2

name: Test Archlinux

on:
  push:
    branches: ['main']

jobs:
  test-image:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false    
      matrix:
        image: [gcc-default-x86_64]

    container: ghcr.io/${{ github.repository }}-archlinux-${{ matrix.image }}:main

    steps:
      
      - name: Install github
        run: sudo pacman -S --noconfirm git
      
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v1.12
        with:
          cmake-version: 3.23.x
          github-api-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@master
        
      - name: 'üîß Configure'
        run: cmake -G Ninja -S ./tests -B ./build -D CMAKE_BUILD_TYPE=Release

      - name: '‚öôÔ∏è Build'
        run: cmake --build ./build --config Release --parallel 2
        
      - name: 'List packages'
        run: sudo pacman -S noconfirm expac;  cmake --build ./build --config Release --parallel 2 ${{ github.repository }}-archlinux-gcc-${{ matrix.image }}.txt
        
      - uses: actions/upload-artifact@v3
        with:
          path: ./${{ github.repository }}-archlinux-gcc-${{ matrix.image }}.txt
